
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Mean Everything To Me</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #ffb3b3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(45deg) translate(0, -20px); }
        }
        #message {
            font-style: italic;
            color: #ff1a1a;
            font-weight: bold;
            font-size: 1.3em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Mean Everything To Me</h1>
        <p>Every moment with you is a treasure, every smile a gift. You've brought light to my darkest days and joy to my happiest moments. Your love is the most precious thing in my world.</p>
        <button onclick="showMessage()">How much do I mean to you?</button>
        <p id="message">You are my universe, my everything. I love you more than words can express!</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.opacity = '1';
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = Math.random() + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
